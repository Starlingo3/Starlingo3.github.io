<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惠农通 - 智慧农业服务平台</title>
    
    <!-- 引入现代化UI框架 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 自定义农业主题风格 */
        :root {
            --primary-color: #4CAF50; /* 农业绿 */
            --secondary-color: #FFC107; /* 丰收黄 */
        }

        body {
            background: linear-gradient(180deg, #f5fff5 0%, #e8f5e9 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255,255,255,0.95) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-bottom: 3px solid var(--primary-color);
        }

        /* 功能卡片 */
        .feature-card {
            transition: transform 0.3s;
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* 大数据预测图表容器 */
        #market-prediction-chart {
            height: 400px;
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        /* 视频专区 */
        .video-section {
            background: linear-gradient(45deg, #f8fff8, #f1f8e9);
            border-radius: 15px;
            padding: 20px;
        }

        /* 论坛帖子样式 */
        .forum-post {
            background: white;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }
    </style>
    <style>
           
            
            /* 新增农业科普板块样式 */
            .knowledge-card {
                background: linear-gradient(145deg, #ffffff, #f5faf5);
                border-radius: 12px;
                overflow: hidden;
            }
            
            .knowledge-card img {
                transition: transform 0.3s;
            }
            
            .knowledge-card:hover img {
                transform: scale(1.05);
            }

            /* 导航栏增强样式 */
            .nav-link {
                position: relative;
                margin: 0 15px;
                transition: all 0.3s ease;
            }

            .nav-link::before {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--primary-color);
                transition: width 0.3s ease;
            }

            .nav-link:hover::before,
            .nav-link.active::before {
                width: 100%;
            }

            /* 移动端优化 */
            @media (max-width: 768px) {
                .navbar-collapse {
                    background: rgba(255,255,255,0.98);
                    padding: 20px;
                    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                }
            }
            
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-tractor text-success"></i>
            惠农通
        </a>
        
        <!-- 汉堡菜单（移动端适配） -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 导航菜单 -->
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#market-prediction">行情预测</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#video-section">视频专栏</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#forum-section">惠农论坛</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#knowledge-section">农业科普</a>
                </li>
            </ul>
            
            <!-- 右侧登录注册 -->
            <div class="d-flex">
                <button class="btn btn-success me-2"><i class="fas fa-sign-in-alt"></i> 登录</button>
                <button class="btn btn-outline-success"><i class="fas fa-user-plus"></i> 注册</button>
            </div>
        </div>
    </div>
</nav>

<!-- 主内容区 -->
<div class="container my-5">

    <!-- 大数据预测模块 -->
    <section id="market-prediction" class="mb-5 pt-4">
        <h2 class="mb-4"><i class="fas fa-chart-line text-success"></i> 行情预测</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="p-4 feature-card">
                    <h4>小麦价格预测</h4>
                    <canvas id="market-prediction-chart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4 feature-card h-100">
                    <h5>最新行情建议</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">玉米：建议延后1周出售</li>
                        <li class="list-group-item">水稻：近期价格波动较大</li>
                        <li class="list-group-item">大豆：预计下周上涨5%</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 农业视频专区 -->
    <section id="video-section" class="mb-5 pt-4 video-section">
        <h2 class="mb-4"><i class="fas fa-video text-success"></i> 农技视频</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="https://img1.baidu.com/it/u=2694094867,93906541&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=1067/300x170" class="card-img-top" alt="水稻种植">
                    <div class="card-body">
                        <h5 class="card-title">水稻高效种植技术</h5>
                        <p class="text-muted small">时长：15分钟</p>
                    </div>
                </div>
            </div>
        <!-- 更多视频占位符 -->
        </div>
    </section>


    <!-- 农业论坛 -->
    <section id="forum-section" class="mb-5 pt-4">
        <h2 class="mb-4"><i class="fas fa-comments text-success"></i> 农友论坛</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="forum-post p-3 mb-3">
                    <h5>小麦赤霉病防治讨论</h5>
                    <p class="text-muted">作者：张大叔 · 2小时前</p>
                </div>
                <!-- 更多帖子占位符 -->
            </div>
            <div class="col-md-4">
                <div class="feature-card p-3">
                    <h5>热门话题</h5>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">肥料选择</a>
                        <a href="#" class="list-group-item list-group-item-action">农机补贴</a>
                        <a href="#" class="list-group-item list-group-item-action">病虫害防治</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    <!-- 新增农业科普板块 -->
    <section id="knowledge-section" class="mb-5 pt-4">
        <h2 class="mb-4"><i class="fas fa-book-open text-success"></i> 农业科普</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="knowledge-card">
                    <img src="https://via.placeholder.com/400x250" class="img-fluid" alt="土壤改良">
                    <div class="p-3">
                        <h5>土壤改良技术</h5>
                        <p class="text-muted small">科学改善土壤结构，提高农作物产量...</p>
                    </div>
                </div>
            </div>
            <!-- 更多科普卡片 -->
        </div>
    </section>

<!-- 脚本 -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 初始化预测图表
    const ctx = document.getElementById('market-prediction-chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
            datasets: [{
                label: '小麦价格 (元/公斤)',
                data: [2.8, 2.9, 3.1, 3.4, 3.2, 3.5],
                borderColor: '#4CAF50',
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' }
            }
        }
    });
    // 增强交互功能
    document.addEventListener('DOMContentLoaded', function() {
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // 滚动时高亮导航项
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            
            sections.forEach(section => {
                const top = window.scrollY;
                const offset = section.offsetTop - 100;
                const height = section.offsetHeight;
                const id = section.getAttribute('id');

                if (top >= offset && top < offset + height) {
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.hash === '#' + id) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        });
    });
</script>
<!-- 添加Bootstrap JS -->
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
